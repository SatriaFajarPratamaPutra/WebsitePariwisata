<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>signup</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <img class="logo" src="Picsart_22-12-06_15-07-12-208.png">

        </div>        
        <div>

            <p class="phone" data-aos="fade-right" data-aos-duration="2000">Phone Number</p>
            <input class="nomor" type="text" data-aos="fade-right" data-aos-duration="2000">
            <a href="Login.html">
                <input class="log" type="submit" value="Continue" data-aos="fade-right" data-aos-duration="2000">
                </a>

</div>
